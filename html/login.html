<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>login</title>
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="whole">
  <div class="container">
    <div class="logo">
      <div class="welcome">
        <p>환영합니다!</p>
      </div>
      <div class="title">
        <p>나만의 플레이리스트 공유 플랫폼</p>
        <h2 id="Vibin">Vibin'</h2>
      </div>
      <div class="guide">
        <p><span id="vib">Vibin'</span> 이 처음이시라면</p>
        <p>회원가입 먼저 해주세요.</p>
      </div>
      <button type="button" class="signup-button" id="signupSub">회원가입</button>
    </div>
  </div>

  <div class="login-main">
    <div class="container1">
      <div class="login-title">
        <h1>Vibin'</h1>
      </div>

      <div class="login-guide">
        <p>로그인 하기</p>
      </div>

      <div class="login-form">
        <div class="input-group">
          <label for="userId" class="sr-only">아이디</label> <span class="icon-placeholder">
            <i class="fas fa-user"></i> <input type="text" id="userId" placeholder="아이디를 입력하세요" required>
          </span>
        </div>
      </div>

      <div class="input-group">
        <label for="password" class="sr-only">비밀번호</label>
        <span class="icon-placeholder">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="비밀번호를 입력하세요." required>
        </span>
      </div>

      <div class="remember-me-group">
        <input type="checkbox" id="rememberMe">
        <label for="rememberMe">
          <span class="custom-checkbox">
            <i class="fas fa-check checkbox-check"></i>
          </span>
          아이디 저장
        </label>
      </div>

      <button type="button" class="login-button" id="loginSub">로그인</button>
    </div>
  </div>
</div>

<script src="../js/login.js"></script>
</body>
</html>
