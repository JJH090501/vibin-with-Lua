<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>signup.html</title>
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="whole">
    <div class="container">
        <div class="logo">
            <div class="welcome">
                <p>환영합니다!</p>
            </div>
            <div class="title">
                <p>나만의 플레이리스트 공유 플랫폼</p>
                <h2 id="Vibin">Vibin'</h2>
            </div>
            <div class="guide">
                <p><span id="vib">Vibin'</span> 을 계속 이용하시려면</p>
                <p>개인정보로 로그인 해주세요.</p>
            </div>
            <button type="button" class="login-button" id="loginSub">로그인</button>
        </div>
    </div>

    <div class="signup-main">
        <div class="container1">
            <div class="signup-title">
                <h1>Vibin'</h1>
            </div>

            <div class="signup-guide">
                <p>계정 생성 하기</p>
            </div>

            <div class="signup-form">
                <div class="input-group">
                    <label for="userId" class="sr-only">아이디</label> <span class="icon-placeholder">
                        <i class="fas fa-user"></i> <input type="text" id="userId" placeholder="아이디를 입력하세요" required>
                    </span>
                </div>

                <div class="input-group">
                    <label for="password" class="sr-only">비밀번호</label> <span class="icon-placeholder">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
                    </span>
                </div>

                <div class="input-group">
                    <label for="email" class="sr-only">Email</label> <span class="icon-placeholder">
                        <i class="fas fa-envelope"></i> <input type="email" id="email" placeholder="이메일 입력하세요" required>
                    </span>
                </div>
            </div>

            <button type="button" class="signup-button" id="signupSub">회원가입</button>

        </div>
    </div>

</div>



<script src="../js/signup.js"></script>
</body>
</html>
